<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - University Event</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
        <tr>
            <td align="center" valign="middle">
                <div style="max-width: 800px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    <header style="text-align: center; margin-bottom: 20px;">
                        <h1 style="font-size: 2.5em; margin-bottom: 10px;">Contact Us</h1>
                        <nav style="margin-bottom: 20px;">
                            <a href="registration.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Register</a> |
                            <a href="contact.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Contact Us</a> |
                            <a href="fee_calculator.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Fee Calculator</a> |
                            <a href="index.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Home</a>
                        </nav>
                    </header>
                    <main style="text-align: center;">
                        <form action="contact_submission.html" method="post" style="max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border: 1px solid #ccc; border-radius: 8px;">
                            <div style="margin-bottom: 15px;">
                                <label for="name" style="display: block; margin-bottom: 5px; font-size: 1.2em;">Name:</label>
                                <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; box-sizing: border-box; font-size: 1em;">
                            </div>

                            <div style="margin-bottom: 15px;">
                                <label for="email" style="display: block; margin-bottom: 5px; font-size: 1.2em;">Email:</label>
                                <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; box-sizing: border-box; font-size: 1em;">
                            </div>

                            <div style="margin-bottom: 15px;">
                                <label for="message" style="display: block; margin-bottom: 5px; font-size: 1.2em;">Message:</label>
                                <textarea id="message" name="message" required style="width: 100%; padding: 8px; box-sizing: border-box; font-size: 1em; height: 150px;"></textarea>
                            </div>

                            <input type="submit" value="Send" style="padding: 10px 20px; font-size: 1em; cursor: pointer; background-color: #007bff; color: #fff; border: none; border-radius: 4px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
                        </form>
                    </main>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
