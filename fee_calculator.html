<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Calculator - University Event</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            vertical-align: middle;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            margin: 0 15px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 1em;
            margin-bottom: 15px;
        }
        output {
            display: block;
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        footer p {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="container">
                    <header>
                        <h1>Fee Calculator</h1>
                        <nav>
                            <a href="registration.html">Register</a> |
                            <a href="contact.html">Contact Us</a> |
                            <a href="fee_calculator.html">Fee Calculator</a> |
                            <a href="index.html">Home</a>
                        </nav>
                    </header>
                    <main>
                        <form>
                            <label for="participants">Number of Participants:</label>
                            <input type="number" id="participants" name="participants" min="1" required>
                            
                            <label for="event-type">Type of Event:</label>
                            <select id="event-type" name="event-type" required>
                                <option value="">Select Event Type</option>
                                <option value="workshop">Workshop</option>
                                <option value="seminar">Seminar</option>
                                <option value="conference">Conference</option>
                            </select>

                            <output id="fee">Fee: $0</output>
                        </form>
                    </main>
                    <footer>
                        <p>&copy; 2024 University Event Committee</p>
                    </footer>
                </div>
            </td>
        </tr>
    </table>

    <script>
        document.getElementById('participants').addEventListener('input', calculateFee);
        document.getElementById('event-type').addEventListener('change', calculateFee);

        function calculateFee() {
            const participants = document.getElementById('participants').value;
            const eventType = document.getElementById('event-type').value;
            let fee = 0;

            if (eventType === 'workshop') {
                fee = participants * 50;
            } else if (eventType === 'seminar') {
                fee = participants * 30;
            } else if (eventType === 'conference') {
                fee = participants * 100;
            }

            document.getElementById('fee').textContent = `Fee: $${fee}`;
        }
    </script>
</body>
</html>
