<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Calculator - University Event</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
        <tr>
            <td align="center" valign="middle">
                <div style="max-width: 800px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px;">
                    <header style="text-align: center; margin-bottom: 20px;">
                        <h1 style="font-size: 2.5em">Fee Calculator</h1>
                        <nav>
                            <a href="registration.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Register</a> |
                            <a href="contact.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Contact Us</a> |
                            <a href="fee_calculator.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Fee Calculator</a> |
                            <a href="index.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Home</a>
                        </nav>
                    </header>
                    <main>
                        <form style="max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border: 1px solid #ccc; border-radius: 8px; text-align: center;">
                            <label for="participants" style="display: block; margin-bottom: 5px">Number of Participants:</label>
                            <input type="number" id="participants" name="participants" min="1" required style="width: 100%; padding: 8px; box-sizing: border-box; font-size: 1em; margin-bottom: 15px;">
                            
                            <label for="event-type" style="display: block; margin-bottom: 5px">Type of Event:</label>
                            <select id="event-type" name="event-type" required style="width: 100%; padding: 8px; box-sizing: border-box; font-size: 1em; margin-bottom: 15px;">
                                <option value="">Select Event Type</option>
                                <option value="workshop">Workshop</option>
                                <option value="seminar">Seminar</option>
                                <option value="conference">Conference</option>
                            </select>

                            <output id="fee" style="display: block; font-size: 1.2em; margin-top: 10px; font-weight: bold;">Fee: $0</output>
                        </form>
                    </main>
                    <footer style="text-align: center; margin-top: 20px;">
                        <p style="font-size: 0.9em; color: #777;">&copy; 2024 VIT Event Committee</p>
                    </footer>
                </div>
            </td>
        </tr>
    </table>

    <script>
        document.getElementById('participants').addEventListener('input', calculateFee);
        document.getElementById('event-type').addEventListener('change', calculateFee);

        function calculateFee() {
            const participants = document.getElementById('participants').value;
            const eventType = document.getElementById('event-type').value;
            let fee = 0;

            if (eventType === 'workshop') {
                fee = participants * 50;
            } else if (eventType === 'seminar') {
                fee = participants * 30;
            } else if (eventType === 'conference') {
                fee = participants * 100;
            }

            document.getElementById('fee').textContent = `Fee: $${fee}`;
        }
    </script>
</body>
</html>
