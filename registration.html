<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
        <tr>
            <td align="center" valign="middle">
                <div style="max-width: 800px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    <header style="text-align: center; margin-bottom: 20px;">
                        <h1 style="font-size: 2.5em">Event Registration</h1>
                        <nav>
                            <a href="registration.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Register</a> |
                            <a href="contact.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Contact Us</a> |
                            <a href="fee_calculator.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Fee Calculator</a> |
                            <a href="index.html" style="text-decoration: none; color: #007bff; margin: 0 15px;">Home</a>
                        </nav>
                    </header>
                    <main style="text-align: center;">
                        <div style="max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border: 1px solid #ccc; border-radius: 8px;">
                            <form action="confirmation.html" method="post">
                                <fieldset style="border: none; padding: 0;">
                                    
                                    <div style="margin-bottom: 15px;">
                                        <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
                                        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                                    </div>
                                    
                                    <div style="margin-bottom: 15px;">
                                        <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                                        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                                    </div>
                                    
                                    <div style="margin-bottom: 15px;">
                                        <label for="phone" style="display: block; margin-bottom: 5px;">Phone Number:</label>
                                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                                    </div>
                                    
                                    <div style="margin-bottom: 15px;">
                                        <label for="department" style="display: block; margin-bottom: 5px;">Department:</label>
                                        <select id="department" name="department" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                                            <option value="">Select Department</option>
                                            <option value="cs">Computer Science</option>
                                            <option value="ee">Electrical Engineering</option>
                                            <option value="me">Mechanical Engineering</option>
                                        </select>
                                    </div>
                                    
                                    <fieldset style="border: none; padding: 0; margin-bottom: 15px; text-align: center;">
                                        <legend style="margin-bottom: 10px; font-size: 1.2em;">Participant Type:</legend>
                                        <div style="margin-bottom: 10px; text-align: center;">
                                            <input type="radio" id="student" name="type" value="student" required style="margin-right: 5px;">
                                            <label for="student" style="margin-left: 5px;">Student</label>
                                        </div>
                                        <div style="text-align: center;">
                                            <input type="radio" id="faculty" name="type" value="faculty" required style="margin-right: 5px;">
                                            <label for="faculty" style="margin-left: 5px;">Faculty</label>
                                        </div>
                                    </fieldset>
                                    
                                    <div style="margin-bottom: 15px;">
                                        <label>
                                            <input type="checkbox" id="terms" name="terms" required style="margin-right: 5px;">
                                            <span>I agree to the terms and conditions</span>
                                        </label>
                                    </div>
                                    
                                    <input type="submit" value="Submit" style="padding: 10px 20px; font-size: 1em; cursor: pointer; background-color: #007bff; color: #fff; border: none; border-radius: 4px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
                                </fieldset>
                            </form>
                        </div>
                    </main>
                    <footer style="text-align: center; margin-top: 20px;">
                        <p style="font-size: 0.9em; color: #777;">&copy; 2024 VIT Event Committee</p>
                    </footer>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
